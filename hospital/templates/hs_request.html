{% extends "base.html" %}
{% load bootstrap5 %} {% load static %}

{%block content%}
<main class="">
  <div class="container m-auto ">
    <div class="row m-auto">
      <div class="col-md-8 mt-5 shadow p-3">
        <form  action="{%url 'request'%}" method="post" enctype="multipart/form-data">
          <div class=" alert-danger">{{error}}</div>
          <div class=" alert-success">{{success}}</div>
  
          {%csrf_token%}
      
          {% bootstrap_form form%}
          <input type="submit" class="btn btn-info btn-md" value="Place Request">
        </form>
      
        
      </div>
    </div>
  </div>
</main>
{%endblock%}
