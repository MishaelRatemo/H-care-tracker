{% extends "base.html" %}
{% load bootstrap5 %} {% load static %}

{%block content%}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-5">
      <form  action="{%url 'request'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
    
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-primary btn-lg" value="Post">
      </form>
    
       {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %} {% endblock %}
    </div>
  </div>
</div>
{%endblock%}
