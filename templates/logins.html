{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
{{title}}    
{% endblock  %}    

{% block content %}
<main style="background-image: url('/static/images/locator.png'); background-repeat: no-repeat;background-position: center;" class="container">
    <h3 class="text-center mt-2 text-infofw-bold text-decoration-underline" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: #273DBD;">LOGIN</h3>

    <div class="container mt-5 pt-5 col-sm-8 col-md-10 col-xs-10" style="background-color: rgba(247, 251, 251, 0.335);">
        <form action="{% url 'login' %} " class="shadow p-4" method="post">
            <div class="text-danger">{{error}}</div>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info" value="Login">
        </form>
    </div>  
</main>

{% endblock  %}
