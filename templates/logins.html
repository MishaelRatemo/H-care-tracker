{% extends 'basic.html' %} {% load bootstrap5 %} {% load static %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}

<main class="mt-5">
  <div class="toplogin"></div>
  <div class="toploginleft"></div>

  <div class="">
    <div class="m-auto col-md-8 shadow rounded-3 d-flex p-5">
      <form action="{% url 'login' %} " class="p-4 col-md-7 mt-5 bg-light bg-opacity-100" method="post">
        <div class="text-danger">{{error}}</div>
        {% csrf_token %} {% bootstrap_form form %}

        <div class="">
          <input style="background-color: #2dc8fa" type="submit" class="btn btn-lg col-4 d text-white"
            value="Login" />
        </div>
      </form>
      <div class="container-fluid bg-info">
        <div class="">
          <img class="mb-5 mt-2" src="/static/logo.png" alt="" />
        </div>
        <div class="text-center mt-2">
          <div>

            <h3 class="text-white">Login to your account</h3>
            <p class="text-center fw-bold fst-italic text-white mt-5">
              Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </p>
            <i class="fa fa-user-plus mb-5 p-4 text-white fa-3x" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottomlogin"></div>
  <div class="bottomloginright"></div>


</main>

{% endblock %}
