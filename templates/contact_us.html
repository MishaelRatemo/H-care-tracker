{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="position-relative">

  <div class="container mt-5  contact">
    <div class="row justify-content-center ">
      <div class="" data-aos="fade-in" data-aos-duration="1000">
        <div class="row justify-content-center">
          <div class="col-md-6 wrap mt-5 text-center text-info">
            <h5 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
              class="heading fs-3 fst-italic">We'd Love to hear from you!</h5>
            <p></p>
            <p><img src="/static/images/med.svg" alt="Image" class="img-fluid"></p>
          </div>
          <div class="col-md-6">
            <form class="mb-5 my-2" id="contactForm" name="contactForm">
              <div class="row">
                <h2 class="text-center display-5 mb-2"><u>Contact Us</u></h2>
                <div class="col-md-12 form-group my-2">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group  my-2">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group  my-2">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group  my-2">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                    placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-12  my-3">
                  <input type="submit" value="Send Message" class="btn btn-info rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}

  {% endblock %}
