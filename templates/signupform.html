{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}
{{title}}    
{% endblock  %}    

{% block content %}
<div  style="background-image: url('https://images.pexels.com/photos/7722846/pexels-photo-7722846.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');background-size: cover;">
<main class="container">
    <h1>
        {{title}}    
    </h1> 
    <div class="container">
        <div class="panel-heading bg-info p-3">
            <h3 class="text-center text-light">Sign Up</h3>
         </div>
        <form action="{% url 'signup' %} " class="shadow p-4" method="post">
            <div class="text-danger">{{error}}</div>
            <div class="text-success">{{ success}}</div>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info" value="Sign up">
        </form>
    </div>  
</main>
</div>

{% endblock  %}
