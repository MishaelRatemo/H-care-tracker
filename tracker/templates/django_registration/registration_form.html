{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% if title %}
<title>Neighborhood {{title}}</title> 
{% endif %}

{% block content %}
    <div class='container d-flex  justify-content-center align-items-center '>
    
        <div class=" col-6 m-auto p-3 mb-5 ">
            <div class="panel-heading bg-info p-3">
                <h3 class="text-center text-light">Create Account</h3>
                </div>
                <div class="pan">
                  <div class="shadow  p-5 m-auto  rounded" style="background-color:rgb(255, 255, 255)">
            {% if form.errors %}
                <p class="alert alert-danger"> Password or Username is incorrect </p>
            {% endif %}
            <form method='POST'>
                {% csrf_token %}
                {% bootstrap_form form%} 
                <input type="submit" class="form-control btn btn-outline-success" value="Create ">
            </form>
        </div>
    </div>
    
{% endblock content %}
